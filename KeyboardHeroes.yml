name: KeyboardHeroes
root: ~/Documents/Workspaces/makingdevs/amazing_domino

socket_name: keyboardheroes
startup_window: server

windows:
  - editor:
    - vim
  - server:
      layout: even-horizontal
      panes:
        - elixir:
          - git pull
          - 'mix deps.get; mix test; iex -S mix phx.server'
